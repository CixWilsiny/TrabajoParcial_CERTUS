<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <!-- Agregar estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body style="background: url('main_bg.jpg');">
    <!-- Clase contenedor -->
    <main class="container">

        <!-- Clase fila -->
        <div class="row justify-content-md-center">
            <!-- Formulario para la creación de una cuenta -->
            <form class="col-6 registroUsuario px-5 py-3" id="formCreateAccount" action="recibido.html" method="post">
                <!-- Título del formulario -->
                <h2>Formulario de registro</h2>

                <!-- Entrada Nombre -->
                <div class="mb-3">
                    <label class="form-label" for="txtNombre">Nombres:</label>
                    <input class="form-control" type="text" name="nombre" id="txtNombre" maxlength="50" required>
                </div>

                <!-- Entrada Apellidos -->
                <div class="mb-3">
                    <label class="form-label" for="txtApellidos">Apellidos:</label>
                    <input class="form-control" type="text" name="apellidos" id="txtApellidos" maxlength="50">
                </div>

                <!-- Entrada DNI -->
                <div class="mb-3">
                    <label class="form-label" for="intDni">DNI:</label>
                    <input class="form-control" type="tel" name="dni" id="intDni" maxlength="8" required>
                </div>

                <!-- Entrada email -->
                <div class="mb-3">
                    <label class="form-label" for="txtEmail">Email:</label>
                    <input class="form-control" type="email" name="email" id="txtEmail" maxlength="100" required>
                </div>

                <!-- Entrada Fecha de nacimiento -->
                <div class="mb-3">
                    <label class="form-label" for="intFechaNac">Fecha de nacimiento:</label>
                    <input class="form-control" type="date" name="fechanacimiento" id="intFechaNac" min="1970/1/1"
                        max="2030/12/31" required>
                </div>

                <!-- Entrada Sexo -->
                <div class="mb-3">
                    <p>Sexo</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="bolMasculino" value="m">
                        <label class="form-check-label" class="form-label" for="bolMasculino"
                            style="display:inline">Masculino</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="bolFemenino" value="f">
                        <label class="form-check-label" class="form-label" for="bolFemenino"
                            style="display:inline">Femenino</label>
                    </div>

                </div>

                <!-- Entrada Usuario -->
                <div class="mb-3">
                    <label class="form-label" for="txtUsuario">Usuario:</label>
                    <input class="form-control" type="text" name="usuario" id="txtUsuario" required>
                </div>

                <!-- Entrada Contraseña -->
                <div class="mb-3">
                    <label class="form-label" for="txtClave">Contraseña:</label>
                    <input class="form-control" type="password" name="clave" id="txtClave" required maxlength="60">
                </div>

                <!-- Entrada Celular -->
                <div class="mb-3">
                    <label class="form-label" for="intCelular">Celular:</label>
                    <input class="form-control" type="tel" name="celular" id="intCelular" maxlength="13">
                </div>

                <!-- Entrada Dirección -->
                <div class="mb-3">
                    <label class="form-label" for="txtDireccion">Dirección:</label>
                    <input class="form-control" type="text" name="direccion1" id="txtDireccion1" maxlength="100">
                    <input class="form-control" type="text" name="direccion2" id="txtDireccion2" maxlength="100">
                </div>

                <!-- Entrada Condiciones -->
                <div class="form-check" class="mb-3">
                    <label class="form-check-label" class="form-label" for="bolAcepta">
                        <input class="form-check-input" type="checkbox" name="acepta" id="bolAcepta" required>
                        Acepto las <a href="#">condiciones</a> para crear la cuenta
                    </label>
                </div>

                <!-- Botón Enviar -->
                <div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </div>


    </main>
</body>

</html>
